<html>
	<head>
		<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event){
				for(var i = 1; i < 1000; i++){
					if(i % 3 == 0 || i % 5 == 0){
						document.getElementById('exercise').innerHTML += i + ", ";
					}
				}
			});

		</script>
	</head>
	<body>
		<div id="exercise">

		</div>
	</body>

</html>
