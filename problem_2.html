<html>
	<head>
		<script type="text/javascript">
			var fibonacci = [];
			var a = 0; 
			var b = 1; 
			var f = 1;
			var totalSum = 0;
			document.addEventListener("DOMContentLoaded", function(event){
				for(var i = 2; i < 4000000; i++){
					f = a + b;
					a = b;
					b = f;
					if(f % 2){
						fibonacci[i] = f;
					}
				}

				for(num in fibonacci) {
					totalSum += fibonacci[num];
				}
				document.getElementById('exercise').innerHTML += totalSum;
			});
		</script>
	</head>
	<body>
		<div id="exercise">

		</div>
	</body>

</html>
